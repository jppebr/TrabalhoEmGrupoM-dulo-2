  <main class="editar2">
    <div class="editar2">
      <div class="container1">
        <h1>Lista de Espera</h1>
        <form id="form">
          <div>
            <input type="text" placeholder="Digite Seu Nome" class="inputs required" oninput="nameValidate()" />
            <span class="span-required">Nome deve ter Pelo menos 3 caracterer</span>
          </div>
          <div>
            <input type="email" placeholder="Digite Seu Email" class="inputs required" oninput="emailValidate()" />
            <span class="span-required">Digite um Email Valido</span>
          </div>
          <div>
            <input type="password" placeholder="Digite A Sua Senha" class="inputs required"
              oninput="mainPasswordValidate()" />
            <span class="span-required">Digite uma Senha Com 8 caracterer</span>
          </div>
          <div>
            <input type="password" placeholder="Repita A Sua Senha" class="inputs required"
              oninput="comparePassoword()" />
            <span class="span-required">As Senhas Tem Que Ser Compativeis</span>
          </div>
          <div>
            <input name="cep" type="text" id="cep" value="" size="20" maxlength="9" placeholder="Digite seu cep" />
          </div>
          <input placeholder="Rua" name="rua" type="text" id="rua" size="30" />
          <div>
            <input placeholder="Bairro" name="bairro" type="text" id="bairro" size="30" />
          </div>
          <div>
            <input placeholder="Cidade" name="cidade" type="text" id="cidade" size="30" />
          </div>
          <div>
            <input placeholder="Estado" name="uf" type="text" id="uf" size="4" />
          </div>

          <p>Genero:</p>
          <div class="box-selected">
            <div>
              <input type="radio" id="m" value="m" name="genero" />
              <label for="m">Masculino</label>
            </div>
            <div>
              <input type="radio" id="f" value="f" name="genero" />
              <label for="f">Feminino</label>
            </div>
          </div>
          <button type="submit">Enviar</button>
      </div>
      </form>
    </div>
    </div>
  </main>
